<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/todo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web todolist project</title>
</head>

<body>
  <header>
    
  <h1>Web todolist app</h1>

  <button class="add-btn" id="todo-add" aria-label="add todo">
    <svg aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
      <path d="M12 5v14m-7-7h14" stroke="currentColor" stroke-width="2" fill="none" />
    </svg>
  </button>

<button id="category-btn">category</button>

<button id="close-category-list" class="delete-todo-btn" aria-label="close category list">X</button>

  <button id="delete-all-btn" class="delete-todo-btn">delete all</button>
  <p id="overdue-message" class="error-message">you forgot to finish your task</p>

  <button class="add-btn" id="category-add" aria-label="add category">
    <svg aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
      <path d="M12 5v14m-7-7h14" stroke="currentColor" stroke-width="2" fill="none" />
    </svg>
  </button>

<select name="filter" id="filter">
  <option value="0">show all</option>
</select>

  </header>

<img id="img-load" src="src/images.jpg" alt="load">

  <div id="todo-list" class="list">
  </div>


  <div id="creat-todo" class="creat-new-todo">
    <label for="todo-input">write your title</label>
    <input type="text" id="todo-input">

    <label for="content-input">write your content</label>
<input type="text" id="content-input" placeholder="write your content">

<select name="category" id="select-category">
  <option value="0" >no category</option>
</select>

    <label for="date-input">you can choose a date</label>
    <input id="date-input" type="date">
    <button id="add-new-todo-btn">click me to create new to-do for you</button>
    <button id="close-create-menu" class="delete-todo-btn">close</button>
  </div>

<div id="category-menu" class="creat-new-todo">
  <label for="name-category">write category name</label>
  <input type="text" id="name-category" placeholder="write category name">

  <label for="color-category">choose category color</label>
  <input type="color" id="color-category">

  <button id="add-new-category-btn">add category</button>
  <button id="close-category-menu" class="delete-todo-btn">close</button>
</div>

<div id="list-category" class="list">

</div>


<div id="chenge-category" class="creat-new-todo">
  <label for="new-name-category">write category name</label>
  <input type="text" id="new-name-category" placeholder="write category name">

  <label for="new-color-category">choose category color</label>
  <input type="color" id="new-color-category">

  <button id="update-category-btn">update category</button>
</div>





  <script type="module" src="/src/main.ts"></script>
</body>
</html>
