<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/todo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web todolist project</title>
</head>

<body>
  <header>
    
  <h1>Web todolist app</h1>

  <button class="add-btn" aria-label="add todo">
    <svg aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
      <path d="M12 5v14m-7-7h14" stroke="currentColor" stroke-width="2" fill="none" />
    </svg>
  </button>

  <button id="delete-all-btn" class="delete-todo-btn">delete all</button>
  <p id="overdue-message" class="error-message">you forgot to finish your task</p>

  </header>

<img id="img-load" src="src/images.jpg" alt="load">

  <div id="todo-list" class="list-todo">
  </div>


  <div id="creat-todo" class="creat-new-todo">
    <label for="todo-input">write your titel</label>
    <input type="text
    " id="todo-input">

    <label for="content-input">write your content</label>
<input type="text" id="content-input" placeholder="write your content">

    <label for="date-input">you can choose a date</label>
    <input id="date-input" type="date">
    <button id="add-new-todo-btn">click me to creat new to-do for you</button>
    <button id="close-create-menu" class="delete-todo-btn">close</button>
  </div>






  <script type="module" src="/src/main.ts"></script>
</body>

</html>
